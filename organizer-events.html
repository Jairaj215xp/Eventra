<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventra | Organizer Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .create-btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
        }

        .event-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        /* ===== MODAL BACKDROP ===== */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        /* ===== MODAL ===== */
        .event-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            background: white;
            border-radius: 18px;
            padding: 28px;
            z-index: 1001;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .event-modal h2 {
            margin-bottom: 18px;
        }

        .event-modal label {
            font-weight: 600;
            font-size: 14px;
        }

        .event-modal input,
        .event-modal select,
        .event-modal textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
        }

        .event-modal textarea {
            resize: none;
            height: 80px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .cancel-btn {
            background: #e5e7eb;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .save-btn {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<!-- BACKGROUND BLOBS -->
<div class="bg-blobs">
    <span class="blob blue"></span>
    <span class="blob purple"></span>
</div>

<!-- CONTENT -->
<main class="dashboard">

    <div class="page-header">
        <h1 class="gradient-text">Your Events</h1>
        <button class="create-btn" onclick="openEventModal()">+ Create Event</button>
    </div>

    <div id="eventsList" class="events-grid">
        <!-- Events injected via JS -->
    </div>

</main>

<!-- ================= MODAL BACKDROP ================= -->
<div id="modalBackdrop" class="modal-backdrop hidden"></div>

<!-- ================= CREATE EVENT MODAL ================= -->
<div id="eventModal" class="event-modal hidden">
    <h2>Create Event</h2>

    <label>Event Name</label>
    <input type="text" id="eventName">

    <label>Event Type</label>
    <select id="eventType">
        <option value="">Select type</option>
        <option>Technical</option>
        <option>Cultural</option>
        <option>Sports</option>
        <option>Workshop</option>
        <option>Seminar</option>
    </select>

    <label>Event Date</label>
    <input type="date" id="eventDate">

    <label>Venue</label>
    <input type="text" id="eventVenue">

    <label>Description</label>
    <textarea id="eventDesc"></textarea>

    <div class="modal-actions">
        <button class="cancel-btn" onclick="closeEventModal()">Cancel</button>
        <button class="save-btn" onclick="createEvent()">Create</button>
    </div>
</div>
