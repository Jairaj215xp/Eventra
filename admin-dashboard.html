<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eventra | Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Blobs -->
    <div class="bg-blobs">
        <span class="blob blue"></span>
        <span class="blob purple"></span>
    </div>

    <!-- ================= DASHBOARD HEADER ================= -->
    <header class="dashboard-header">
        <div class="admin-info">
            <img id="adminAvatar" class="admin-avatar">
            <div>
                <h2 id="welcomeText">Welcome</h2>
                <span class="admin-role">College Administrator</span>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- ================= DASHBOARD CONTENT ================= -->
    <main class="dashboard">

        <p class="dashboard-sub">
            Control and manage your college events seamlessly
        </p>

        <div class="dashboard-cards">

            <div class="dash-card blue" onclick="window.location.href='add-organiser.html'">
                <h3>âž• Add Organizer</h3>
                <p>Create and manage organizers</p>
            </div>


            <div class="dash-card green" onclick="window.location.href='add-budget.html'">
            <h3>ðŸ’° Add Budget</h3>
            <p>Assign and track budgets</p>
            </div>

        </div>
    </main>

    <!-- ================= FIREBASE SDKs ================= -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyC0z62X0noy6njzUTOLbzA0tv3D3B5gGQc",
            authDomain: "eventra-a07f8.firebaseapp.com",
            projectId: "eventra-a07f8",
            storageBucket: "eventra-a07f8.firebasestorage.app",
            messagingSenderId: "287969664964",
            appId: "1:287969664964:web:e92e0ed05b973f18724e91"
        });

        const auth = firebase.auth();
        const db = firebase.firestore();

        /* ================= AUTH GUARD ================= */
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = "admin.html";
                return;
            }

            document.getElementById("welcomeText").innerText =
                `Welcome, ${user.displayName}`;

            document.getElementById("adminAvatar").src =
                user.photoURL || "https://via.placeholder.com/60";
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "admin.html";
            });
        }
    </script>

</body>

</html>
