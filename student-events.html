<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration | Eventra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .event-card {
      background: white;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .event-card h3 {
      margin-bottom: 6px;
    }

    .event-card span {
      font-size: 13px;
      color: #64748b;
      display: block;
      margin-bottom: 4px;
    }

    .register-btn {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 28px;
      border-radius: 18px;
      width: 380px;
      display: none;
    }

    .modal label {
      font-size: 13px;
      margin-top: 12px;
      display: block;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-top: 4px;
    }

    .modal-actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .cancel-btn {
      background: #e5e7eb;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="bg-blobs">
  <span class="blob blue"></span>
  <span class="blob purple"></span>
</div>

<main class="dashboard">

  <h1 class="gradient-text">Event Registration</h1>
  <p class="dashboard-sub">Choose events and register easily</p>

  <div class="events-grid" id="eventsGrid"></div>

</main>

<!-- MODAL -->
<div class="modal-backdrop" id="modalBackdrop"></div>

<div class="modal" id="registerModal">
  <h3>Register for Event</h3>

  <label>Event</label>
  <input id="eventName" readonly>

  <label>Name</label>
  <input id="studentName">

  <label>Email</label>
  <input id="studentEmail" readonly>

  <label>Department</label>
  <input id="studentDept">

  <label>Year</label>
  <input id="studentYear">

  <div class="modal-actions">
    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    <button class="save-btn" onclick="submitRegistration()">Register</button>
  </div>
</div>

<script type="module" src="student-events.js"></script>
</body>
</html>
